name: Deploy FoodAI API to AWS Lambda

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.KEY_ACCESS_AWS }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY_AWS }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      - name: Update Lambda to new image (latest)
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest"
          echo "Updating Lambda function ${{ secrets.LAMBDA_FUNCTION_NAME }} with image $IMAGE_URI"
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --image-uri "$IMAGE_URI" \
            --publish
          aws lambda wait function-updated \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}"

      - name: Keep only newest image in ECR (delete older digests)
        run: |
          REPO="${{ secrets.ECR_REPOSITORY }}"
          REG="${{ secrets.AWS_REGION }}"

          ALL_DIGESTS=$(aws ecr describe-images --repository-name "$REPO" --region "$REG" \
            --query 'sort_by(imageDetails,&imagePushedAt)[*].imageDigest' --output text)

          DIGESTS=$(echo "$ALL_DIGESTS" | tac | tail -n +2)

          if [ -n "$DIGESTS" ]; then
            for d in $DIGESTS; do
              echo "Deleting $d"
              aws ecr batch-delete-image --repository-name "$REPO" --region "$REG" --image-ids imageDigest=$d || true
            done
          else
            echo "Only one image present. Nothing to delete."
          fi


      - name: Show Function URL
        run: |
          aws lambda get-function-url-config \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --query FunctionUrl --output text || echo "No Function URL configured"
